global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    honor_labels: true
    static_configs:
      - targets: ['localhost:9090']
  - job_name: otel-collector
    honor_labels: true
    metrics_path: /metrics
    static_configs:
      - targets: ['otel:8889']
  - job_name: tempo
    honor_labels: true
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:4327']